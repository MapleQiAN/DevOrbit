version: '3.9'

services:
  # PostgreSQL 数据库服务
  db:
    image: postgres:15-alpine
    container_name: devorbit-db
    environment:
      POSTGRES_USER: ${DB_USER:-devorbit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devorbit_password}
      POSTGRES_DB: ${DB_NAME:-devorbit}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devorbit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devorbit-network
    restart: unless-stopped

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devorbit-backend
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-devorbit}:${DB_PASSWORD:-devorbit_password}@db:5432/${DB_NAME:-devorbit}
      
      # GitHub OAuth 配置
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:3000/auth/github/callback}
      
      # JWT 配置
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-30}
      
      # CORS 配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
      
      # 应用配置
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    
    depends_on:
      db:
        condition: service_healthy
    
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    
    volumes:
      - ./backend:/app
    
    networks:
      - devorbit-network
    
    restart: unless-stopped
    
    # 启动前运行数据库迁移
    command: >
      sh -c "
      echo 'Running database migrations...' &&
      alembic upgrade head &&
      echo 'Starting application...' &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

  # 前端应用服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devorbit-frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    
    depends_on:
      - backend
    
    ports:
      - "${FRONTEND_PORT:-80}:80"
    
    networks:
      - devorbit-network
    
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  devorbit-network:
    driver: bridge

